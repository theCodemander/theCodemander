<svg fill="none" viewBox="0 0 500 70" width="500" height="70" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: center;
          width: 100%;
          height: 300px;
          color:#00FE7E;  
        }
        
         h1 {
                color: #00E070;
                animation: mymove 20s infinite;
            }

        @keyframes mymove {
                0%{
                    color: #00FE7E;
                }
                50% {
                    color: #005229;
                }
                100%{
                    color: #00FE7E;
                }
            }
        
      </style>

      <div class="container" align="center">
        <h1>Hi i'm theCodemander</h1>
      </div>
    </div>
  </foreignObject>
</svg>
