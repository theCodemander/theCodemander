<svg fill="none" viewBox="0 0 500 70" width="500" height="70" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: center;
          width: 100%;
          height: 300px;
          background-color: transparent;
          color: black;
        
        h1{
          color: #00EF78;
          animation: myanimation 2s infinite;
        }
        
        @keyframes myanimation {
          from {
            color: #00EF78;
          }
          to {
            color: #005229;
          }
        }
        
      </style>

      <div class="container" align="center">
        <h1>Hi i'm theCodemander</h1>
      </div>
    </div>
  </foreignObject>
</svg>
